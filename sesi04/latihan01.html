<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Ajax Get Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"">

    <style>
        .judul {
            position: relative;
            text-align: right;
            text-shadow: 2px 2px 10px #f8061a;
            font-size: 18px;
            font-weight: bold;
        }

        .konten {
            text-align: justify; 
        }

        .cmdproject {
            position: relative;
            top: 10px;
        }

        .bingkaislideshow {
            border-radius: 20px 0px;
        }
    </style>

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="judul" id="judul">Ini Judul</div>
                <div class="konten" id="konten">Ini konten</div>
                <div class="cmdproject">
                    <a href="#project" class="btn btn-primary">Cek Project</a>
                </div>
            </div>
            <div class="col"></div>

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner bingkaislideshow" id="slider">

                  
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <footer style="clear: both;">
            <a href="#">back to home</a>
            <p>Copyright 2024 &copy; WebDesain by <span id="nama"></span></p>
        </footer>

    </div>
    
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var NIM = "2401010533"
            var urlAPI = "https://apimhstiki.ptov.my.id"
            var urlAPIslideshow = urlAPI+"/slideshow/"+NIM

            $.ajax({
                url: urlAPIslideshow,
                method: 'get',
                dataType: 'json',
                success:function(dta){
                    $('#judul').html(dta.judul)
                    $('#konten').html(dta.deskripsi)
                    $('#nama').html(dta.nama)
                    let SS = ""
                    dta.images.forEach(function(gambar,idx){
                        let aktif = idx===0 ? " active" :""
                        //gambar.url
                        SS +=`<div class="carousel-item${aktif}">
                    <img src="${gambar.url}" class="d-block w-100" alt="${gambar.alt}">
                  </div>`

                    })
                    $("#slider").html(SS )
                },
                error:function(xhr,txs,ercode){
                    console.error("Load data -> gagal") 
                }
            })
        })
    </script>
</body>
</html>
